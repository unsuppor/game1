<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>OpenWorld — Modern India (Mobile)</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="topbar">₹ <span id="money">0</span> &nbsp;|&nbsp; Job: <span id="job">None</span></div>
    <div id="minimap">MiniMap</div>

    <div id="joystickWrap">
      <div id="joystickBase"></div>
      <div id="joystickThumb"></div>
    </div>

    <div id="actions">
      <button id="btnInteract">Interact</button>
      <button id="btnShop">Shop</button>
      <button id="btnJob">Job</button>
    </div>
  </div>

  <script type="module" src="./src/game.js"></script>
</body>
</html>
